<div class="form-header">
    
    <input #searchInput 
        class="au-input au-input-xl" 
        type="text" 
        name="search" 
        placeholder="Search for data ..." 
        (keyup)="doSearch(searchInput.value)"/>
    
    <button (click)="doSearch(searchInput.value)" class="au-btn-submit">
        Search
    </button>

</div>
